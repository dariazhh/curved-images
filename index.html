<!DOCTYPE html>
<html>
    <head>
        <title>
        The Chinese Dragon    
        </title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:white">
            <a-assets>
                <img id="mozvr"src="mozvr.png">
                <img id="radial"src="radial shadow..png">
                <img id="ui1"src="ui1.png">
                <img id="ui2"src="ui2.png">
                <img id="ui3" src="ui3.png">
            </a-assets>
            <a-curvedimage src="#ui3" radius="5.7" height="9" theta-length="180" scale="1.2 1.2 1.2" rotation="0 90 0"></a-curvedimage>
            <a-curvedimage src="#mozvr" radius="5.7" height="0.36" theta-length="17" position="0 2 0" rotation="0 250 0"></a-curvedimage>
            <a-curvedimage src="#ui2" radius="5.7" height="3.02" theta-length="70" scale="0.8 0.8 0.8" rotation="0 -130 0"></a-curvedimage>
            <a-curvedimage src="#ui1" radius="5.7" height="2.6" theta-length="72" scale="0.6 0.6 0.6" rotation="0 80 0" position="0 0.7 0"></a-curvedimage>
            <a-image position="0 -5 0" src="#radial" rotation="-90 0 0" scale="6 6 6"></a-image>
        </a-scene>
    </body>
</html>
